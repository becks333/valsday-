<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Georgia", serif;
        overflow: hidden;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        color: rgba(255, 0, 85, 0.4);
        animation: floatUp 8s linear infinite;
        font-size: 18px;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }

    .card {
        background: white;
        padding: 35px 30px;
        border-radius: 20px;
        width: 340px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        animation: fadeIn 1.2s ease;
        position: relative;
        z-index: 10;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        color: #c2185b;
        margin-bottom: 10px;
    }

    p {
        color: #444;
        font-size: 16px;
        line-height: 1.6;
        margin: 10px 0;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 90px;
    }

    button {
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        position: absolute;
        transition: transform 0.2s ease;
    }

    #yesBtn {
        background: linear-gradient(135deg, #c2185b, #e91e63);
        color: white;
        left: 35px;
        box-shadow: 0 6px 15px rgba(194,24,91,0.4);
    }

    #yesBtn:hover {
        transform: scale(1.05);
    }

    #noBtn {
        background: #9e9e9e;
        color: white;
    }
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 8 + "s";
        heart.style.fontSize = (14 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
    }
</script>

<div class="card">
    <h1>My Love ‚ù§Ô∏è</h1>
    <p>
        Every day with you feels special.  
        You bring peace to my heart and warmth to my life.
    </p>
    <p><strong>Will you be my Valentine? üåπ</strong></p>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes üíï</button>
        <button id="noBtn">No üôÉ</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");

    function escape() {
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseover", escape);
    noBtn.addEventListener("mousedown", escape);
    noBtn.addEventListener("touchstart", escape);

    function sayYes() {
        alert("‚ù§Ô∏è You just made my day. Happy Valentine‚Äôs Day üòò");
    }
</script>

</body>
</html>
